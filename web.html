<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Garden</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">Your Restaurant</div>
        <div class="rate-us">Rate Us ↗</div>
        <div class="menu-icon">☰</div>
    </header>

    <main class="hero">
        <div class="overlay"></div>
        
        <div class="content">
            <span class="tag">#TasteBetter</span>
            
            <h1 class="title">
                Experience <br>
                <span class="highlight">your</span> <br>
                Restaurant
            </h1>

            <p class="desc">
                Elevate your dining experience with our chef's dishes. 
                Order now and have your food served!
            </p>

            <button id="menu-btn" class="btn">
                Explore Menu →
            </button>
        </div>

        <div class="scroll-dot"></div>
    </main>

    <footer class="bottom-nav">
        <div class="nav-item active">Home</div>
        <div class="nav-item">Waiter</div>
        <div class="nav-item">Menu</div>
        <div class="nav-item">Cart</div>
        <div class="nav-item">Orders</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
